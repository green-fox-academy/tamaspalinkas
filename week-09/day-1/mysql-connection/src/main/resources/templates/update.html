<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit todo</h1>
<form th:action="@{/todo/update}" method="post" th:object="${todoTask}">
    <p><input type="text" th:field="*{title}"/></p>
    <div>
        <input type="hidden" th:field="*{id}">
        <label th:text="urgent">urgent</label>
        <input type="checkbox" th:field="*{urgent}" />
    </div>
    <p><input type="submit" value="Submit"/>
</form>
</body>
</html>
