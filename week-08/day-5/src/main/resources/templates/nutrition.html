<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:object="${fox}">
<a href="/login">login</a>
<a th:href="@{/(name=*{name})}">info</a>
<a th:href="@{/nutritionStore/(name=${fox.getName()})}">nutrition</a>
<a th:href="@{/trickCenter/(name=*{name})}">tricks</a>
<form th:action="@{/nutritionStore/(name=${name})}" method="post">
    <div>
        <p>Food:</p>
        <select name="food">
            <option value="pizza">pizza</option>
            <option value="bread">bread</option>
            <option value="pizzabread">pb</option>
            <option value="ham">ham</option>
        </select>
        <p>Drink</p>
        <select name="drink">
            <option value="cola">cola</option>
            <option value="fanta">fanta</option>
            <option value="rum">rum</option>
            <option value="milk">milk</option>
        </select>
        <input type="submit">
    </div>
</form>
</body>
</html>
